<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,900&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  
  <title>Modal #8</title>
</head>

<body>

  <div class="container">
    <div class="row align-items-center content">

      <div class="col-12 text-center">
        <h3 class="mb-4">Modal #8</h3>
        <button type="button" class="btn btn-secondary px-4 py-3" data-toggle="modal" data-target="#exampleModalCenter">
          Launch modal
        </button>
      </div>
    </div>
  </div>

  <!-- Modal -->

  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <!-- modal-md -->
    <div class="modal-dialog  modal-dialog-centered" role="document" style="margin-top: 2px; margin-bottom: 2px;">
      <div class="modal-content rounded-0">
        <div class="modal-body py-0">

          <div class="d-block main-content">
            <img src="images/travel2.webp" alt="Image" class="img-fluid" style="height: 290px; width: 100%;">
            <button type="button" class="btn btn-link close-button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">X</span>
            </button>
            <div class="content-text p-3">
              <div class="form-container">
                <h3 class="mb-4">Superb Choice!</h3>
                <form id="feedbackForm">
                  <div class="form-row">
                    <div class="form-group">
                      <input type="text" id="name" class="form-control1" placeholder="Your Name">
                      <div class="invalid-feedback">Please enter your name.</div>
                      <input type="email" id="email" class="form-control2" placeholder="Your Email">
                      <div class="invalid-feedback">Please enter a valid email address.</div>
                    </div>
                  </div>
                  <div class="form-row-2">
                    <span>
                      <select class="form-control3">
                        <option>+91</option>
                        <option>+92</option>
                        <option>+93</option>
                      </select>
                    </span>
                    <input type="tel" class="form-control4" id="phone" placeholder="Your Phone number">
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please enter your phone number.</div>
                    <input type="text" class="form-control4" id="date" onblur="(this.type='text')"
                      placeholder="Your Travel Date" onfocus="(this.type='date')">
                    <div class="invalid-feedback">Please enter a valid travel date.</div>
                    <input type="number" class="form-control4" id="travelers" placeholder="Count Traveller">
                    <div class="invalid-feedback">Please enter your message.</div>

                  </div><br />

                  <textarea name="" id="message" cols="25" rows="10" placeholder="Message" class="textarea"></textarea><br />
                  <input type="checkbox" id="check"> <span>We assure the privacy of your data. </span><br />
                  <input type="checkbox" id="check"> <span>The data will only be used by our team to contact you for no
                    other purpose. <button type="submit" class="btn-primary-submit">SEND ME DETAILS</button></span>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

  <!-- <script>
  </script> -->
</body>

</html>
